<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="p-8 bg-white shadow-xl rounded-lg mt-5 w-[70%]">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Register Your Flight</h1>
        
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Enter the Flight Details</h2>

        <form>
            <div class="mb-6">
                <label class="block text-gray-600 font-medium mb-2">Flight Name</label>
                <input type="text" [(ngModel)]="flightName" name="flightName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
            </div>

            <h3 class="text-lg font-semibold mb-4 text-gray-700">Location & Schedule</h3>

            <div *ngFor="let flight of flights; let i = index"
                class="border border-gray-200 bg-gray-50 p-6 rounded-lg shadow-md mb-6 relative">

                <button type="button"
                    class="absolute top-2 right-2 text-red-500 font-bold text-lg hover:text-red-700 transition-all"
                    (click)="removeFlight(i)">X</button>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600 font-medium mb-2">Departure Location</label>
                        <input type="text" [(ngModel)]="flight.departure" name="departure{{i}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-medium mb-2">Arrival Location</label>
                        <input type="text" [(ngModel)]="flight.arrival" name="arrival{{i}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-600 font-medium mb-2">Number of Stoppages</label>
                    <input type="number" [(ngModel)]="flight.stoppages" name="stoppages{{i}}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                </div>

                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="block text-gray-600 font-medium mb-2">Departure Time</label>
                        <input type="time" [(ngModel)]="flight.departureTime" name="departureTime{{i}}" 
                            (change)="formatTime(i, 'departureTime')"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-medium mb-2">Arrival Time</label>
                        <input type="time" [(ngModel)]="flight.arrivalTime" name="arrivalTime{{i}}" 
                            (change)="formatTime(i, 'arrivalTime')"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="block text-gray-600 font-medium mb-2">Available Seats</label>
                        <input type="number" [(ngModel)]="flight.seats" name="seats{{i}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-medium mb-2">Price</label>
                        <input type="number" [(ngModel)]="flight.price" name="price{{i}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
                    </div>
                </div>
            </div>

            <button type="button" (click)="addFlight()"
                class="w-full bg-green-500 text-white py-3 rounded-md font-medium shadow-md hover:bg-green-600 transition-all text-lg">
                 Add More
            </button>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-medium shadow-md hover:bg-blue-700 transition-all text-lg"
                    (click)="registerFlight()">
                    Add Flight
                </button>
            </div>
        </form>
    </div>
</div>
