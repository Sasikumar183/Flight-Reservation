<div class="max-w-[70%] mt-5 mx-auto p-10 bg-white shadow-xl rounded-xl min-h-[100vh]">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Edit Flight</h1>

    <h2 class="text-xl font-semibold mb-4 text-gray-700">Flight Details</h2>

    <form class="space-y-6">
        <div>
            <label class="block text-lg font-medium text-gray-800 mb-1">Flight Name</label>
            <input type="text" [(ngModel)]="Flight" name="flightName" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <h3 class="text-xl font-semibold mt-4 text-gray-700">Schedule & Locations</h3>

        <div *ngFor="let flight of Schedule; let i = index" class="border-gray-700 p-5 mb-6 rounded-lg bg-gray-50 shadow-md">
            <div class="space-y-4">
                <div>
                    <label class="block text-lg font-medium text-gray-700">Departure Location</label>
                    <input type="text" [(ngModel)]="flight.dep_loc" name="departure{{i}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" disabled>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700">Arrival Location</label>
                    <input type="text" [(ngModel)]="flight.arr_loc" name="arrival{{i}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" disabled>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700">Number of Stoppages</label>
                    <input type="number" [(ngModel)]="flight.stoppages" name="stoppages{{i}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 mt-4">
                <div>
                    <label class="block text-lg font-medium text-gray-700">Departure Time</label>
                    <input type="time" [(ngModel)]="flight.dep_time" name="departureTime{{i}}" (change)="formatTime(i, 'departureTime')" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="block text-lg font-medium text-gray-700">Arrival Time</label>
                    <input type="time" [(ngModel)]="flight.arr_time" name="arrivalTime{{i}}" (change)="formatTime(i, 'arrivalTime')" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 mt-4">
                <div>
                    <label class="block text-lg font-medium text-gray-700">Available Seats</label>
                    <input type="number" [(ngModel)]="flight.available_seats" name="seats{{i}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="block text-lg font-medium text-gray-700">Price</label>
                    <input type="number" [(ngModel)]="flight.price" name="price{{i}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-700 transition-all duration-300" 
                (click)="updateFlight()">
                Update Flight
            </button>
        </div>
    </form>
</div>
