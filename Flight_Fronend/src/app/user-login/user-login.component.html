<div class="flex flex-col items-center justify-center p-4 bg-gray-100 h-[100vh] background">
    <div class="bg-white border border-gray-300 p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6">Login</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="space-y-5">
                <!-- Username Field -->
                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Enter your email" [(ngModel)]="loginData.email" 
                        required #username="ngModel" autofocus>
                    
                    <p *ngIf="username.invalid && username.touched" class="text-red-500 text-sm">
                        email is required.
                    </p>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Enter your password" [(ngModel)]="loginData.password" 
                        required minlength="6" #password="ngModel">
                    
                    <p *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">
                        Password must be at least 6 characters.
                    </p>
                </div>

                <!-- Signup Redirect -->
                <div class="text-center">
                    <a routerLink="/signup" class="text-blue-600 hover:underline">Don't have an account?</a>
                </div>

                <!-- Login Button -->
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="rounded-md p-3 mt-5 w-full 
                               text-white bg-blue-600 hover:bg-blue-700 transition-all duration-300 
                               disabled:bg-gray-400 disabled:text-gray-200 disabled:cursor-not-allowed"
                        [disabled]="loginForm.invalid">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
