<div class="flex flex-col items-center justify-center p-4 bg-gray-100 h-[98vh]">
    <div class="bg-white border border-gray-300 p-8 rounded-xl shadow-md w-[45%]">
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6">Signup</h2>

        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="space-y-5">
                <div>
                    <label for="username" class="block font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-5 h-13 mt-2  border border-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Enter your username" [(ngModel)]="signupData.username" 
                        required #username="ngModel">
                    
                    <p *ngIf="username.invalid && username.touched" class="text-red-500 text-sm">
                        Username is required.
                    </p>
                </div>

                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-5 h-13 mt-2  border border-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Enter your email" [(ngModel)]="signupData.email" 
                        required email #email="ngModel">
                    
                    <p *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">
                        Enter a valid email address.
                    </p>
                </div>

                <div>
                    <label for="password" class="block font-medium text-gray-700">Create Password</label>
                    <input type="password" id="password" name="password" class="w-full h-13 mt-2 border border-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Create a new password" [(ngModel)]="signupData.password" 
                        required minlength="6" #password="ngModel">
                    
                    <p *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">
                        Password must be at least 6 characters.
                    </p>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <a routerLink="/" class="text-blue-600 hover:underline">Already have an account?</a>
                </div>
                
                <!-- Signup Button -->
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="rounded-md p-3 mt-5 w-full 
                               text-white bg-blue-600 hover:bg-blue-700 transition-all duration-300 
                               disabled:bg-gray-400 disabled:text-gray-200 disabled:cursor-not-allowed"
                        [disabled]="signupForm.invalid">
                        Signup
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
